        />

          class="contact_content_form_email"
          type="text"
          placeholder="ENTER YOUR EMAIL"
        />
        <input
          class="contact_content_form_query"
          type="text"
          placeholder="Enter The Problem Or Query"
        />
        <button class="contact_content_form_btn">Send Now</button>
      </div>
